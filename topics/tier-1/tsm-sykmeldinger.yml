apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  labels:
    team: tsm
    system: mottak
  name: tsm-sykmeldinger
  namespace: tsm
spec:
  acl:
    - team: tsm
      application: regulus-maximus
      access: write
    - team: disykefravar
      application: dvh-sykefravar-airflow-kafka
      access: read
    - team: tsm
      application: sykmeldinger-gateway
      access: read
  config:
    cleanupPolicy: compact
    minimumInSyncReplicas: 3
    partitions: 10
    replication: 3
    retentionBytes: -1
    retentionHours: -1
  pool: {{kafka-pool}}
