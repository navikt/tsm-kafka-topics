apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  labels:
    team: tsm
    system: mottak
  name: migrert-sykmelding
  namespace: tsm
spec:
  acl:
    - team: teamsykmelding
      application: syfosmmottak
      access: read
    - team: tsm
      application: regulus-maximus
      access: read
    - team: tsm
      application: migrator
      access: readwrite
  config:
    cleanupPolicy: delete
    minimumInSyncReplicas: 3
    partitions: 10
    replication: 3
    retentionBytes: -1
    retentionHours: -1
  pool: {{kafka-pool}}
